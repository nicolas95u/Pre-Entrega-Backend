<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compra Cancelada</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #333;
        background-color: #f4f4f4;
        text-align: center;
        padding: 50px;
      }
      .message {
        padding: 20px;
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        border-radius: 5px;
      }
      .button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #dc3545;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      .button:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="message">
      <h1>Compra Cancelada</h1>
      <p>El proceso de pago fue cancelado. Por favor, intenta nuevamente.</p>
      <a href="/cart" class="button">Volver al Carrito</a>
    </div>
  </body>
</html>
