<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compra Exitosa</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #333;
        background-color: #f4f4f4;
        text-align: center;
        padding: 50px;
      }
      .message {
        padding: 20px;
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        border-radius: 5px;
      }
      .button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      .button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="message">
      <h1>¡Compra Exitosa!</h1>
      <p>Gracias por tu compra. Nos pondremos en contacto contigo para los detalles del envío.</p>
      <a href="/profile" class="button">Volver a mi perfil</a>
    </div>
  </body>
</html>
